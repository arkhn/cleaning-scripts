{% extends "layout.html" %}
{% block style %}
  {{ super() }}
.code-textarea {
    font-family: monospace
}
{% endblock %}
{% block content %}
<p>
    <h3>Branch {{ branch_name }} <a href="#" class="btn btn-{{ color }}">{{ status }}</a></h3>
    <a href="{{ url_for('check', branch=branch_name) }}">Re-check</a><br />
    <a href="/">Go to main page</a>
</p>
{% endblock %}

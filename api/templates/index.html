{% extends "layout.html" %}
{% block style %}
  {{ super() }}
.code-textarea {
    font-family: monospace
}
{% endblock %}
{% block content %}
<p>
    <form action="/list" method="get">
        <div class="input-group mb-3">
            <input name="query" type="text" class="form-control" placeholder="Enter a script name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                 <input type="submit" value="Search script" class="btn btn-outline-primary">
            </div>
        </div>
    </form>
    <a class="btn btn-outline-primary" href="/list"><i class="fa fa-th-list"></i> All scripts</a>&nbsp;
    <a class="btn btn-outline-success" href="{{ url_for('api.new_script') }}"><i class="fa fa-plus"></i> New Script</a>

</p>
{% endblock %}
